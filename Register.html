<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="css.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="pozadieRegister" class="backgroundDefaultFullscreen">
        <div class="container">
            <div class="row">
                <div class="col-6 col-md-3 text-center col-centered">
                    <a href="index.html" class="btn btn-primary w-100" role="button">Naspäť na hlavnú stránku</a>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="exampleInputUsername" class="form-label">Username</label>
            <input type="text" class="form-control" id="exampleInputUsername">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
            <div id="passwordHelp" class="form-text">The password needs to have at least 6 characters.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword2" class="form-label">Repeat password</label>
            <input type="password" class="form-control" id="exampleInputPassword2">
            <div id="passwordHel2" class="form-text">Repeat the password.</div>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>


        <a href="index.html" class="btn btn-danger" role="button">Register with gmail.</a>
        <footer>
            <p>Author: Tibor Michalov</p>
            <p><a href="mailto:michalov1@stud.uniza.sk">michalov1@stud.uniza.sk</a></p>
        </footer>
    </div>
</body>
</html>
